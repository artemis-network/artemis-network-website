<div class="contact_page">
	<div class="two_split">
		<div data-tilt class="map" data-aos="zoom-in-up">
			<svg id="my_dataviz" width="800" height="400"></svg>
		</div>

		<form action="https://formspree.io/f/myylvbab" method="POST" class="form" data-aos="zoom-in-up">
			<input onfocus="input(event)" id="name" name="name" type="text" autocomplete="off"
				placeholder="Name">
			<input onfocus="input(event)" id="email" name="email" type="email" autocomplete="off"
				placeholder="Email" validate>
			<textarea onfocus="input(event)" name="message" name="message" id="message" autocomplete="off"
				cols="20" rows="4">Message</textarea>
			<button onclick="submit(event)" type="submit" placeholder="Message">Submit</button>
		</form>
	</div>
	<script src="./pages/contact/contact.js"></script>
</div>
